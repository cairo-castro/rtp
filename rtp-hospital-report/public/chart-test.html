<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Test</title>    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.umd.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div style="width: 600px; height: 400px; margin: 20px auto;">
        <h1>Chart.js Test</h1>
        <canvas id="testChart"></canvas>
    </div>
    <div style="width: 300px; height: 300px; margin: 20px auto;">
        <h2>Gauge Test</h2>
        <canvas id="testGauge"></canvas>
    </div>

    <script>
        // Register ChartDataLabels plugin
        Chart.register(ChartDataLabels);
        
        console.log('Chart.js version:', Chart.version);
        console.log('ChartDataLabels available:', typeof ChartDataLabels !== 'undefined');
        
        // Test Bar Chart
        const ctx = document.getElementById('testChart').getContext('2d');
        const barChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['1', '2', '3', '4', '5'],
                datasets: [{
                    label: 'Test Data',
                    data: [12, 19, 3, 5, 2],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    datalabels: {
                        anchor: 'end',
                        align: 'top',
                        formatter: function(value) {
                            return value;
                        }
                    }
                }
            }
        });
        
        // Test Gauge Chart
        const gaugeCtx = document.getElementById('testGauge').getContext('2d');
        const gaugeChart = new Chart(gaugeCtx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [75, 25],
                    backgroundColor: ['#fd7e14', '#e0e0e0'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '75%',
                rotation: -90,
                circumference: 180,
                plugins: {
                    legend: { display: false },
                    tooltip: { enabled: false },
                    datalabels: { display: false }
                }
            }
        });
        
        console.log('Charts created successfully!');
    </script>
</body>
</html>
